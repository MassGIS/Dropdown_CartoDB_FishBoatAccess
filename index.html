<script>
$('body').ready(function () {
    var myCustomLayer = undefined;

        zoom: 9,
		scrollwheel: true,
		mobile_layout: true
    });

    //L.tileLayer('http://b.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
        //attribution: 'Stamen'
    //}).addTo(basemap);

		  attribution: 'Mapbox <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'

   // L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png', {

  //  }).addTo(basemap);

    cartodb.createLayer(basemap, 'https://massgis.cartodb.com/u/massgis-admin/api/v2_1/viz/9916f4bc-1043-11e5-a5e4-0e4fddd5de28/viz.json')
        .addTo(basemap)
        .on('done', function (layer) {
        myCustomLayer = layer;
        //layer.setQuery('SELECT * FROM ofba_pt');
        layer.setInteraction(true);
		 //Adding search bar to the basemap
                        var v = cdb.vis.Overlay.create('search', basemap.viz, {})
                        v.show();
                        $('#basemap')
                            .append(v.render()
                                .el);
                        //Adding placeholder to search box
                        $('.cartodb-searchbox')
                            .find('input.text')
                            .attr('placeholder', 'Enter an address, town, or place...');
                        //calling geocomplete plugin
                        $('.cartodb-searchbox')
                            .find('input.text')
                            .geocomplete({
                                basemap: '#basemap'
                            });
                        //place marker function for saving zooming 
                        var arr, count = 0
                            , marker;
						
						//creating custom marker ivon
						//var greenIcon = L.icon({
							//iconUrl: '256-256-6096188ce806c80cf30dca727fe7c237.png',
							////shadowUrl: 'leaf-shadow.png',

							//iconSize:     [38, 38], // size of the icon
							//shadowSize:   [50, 64], // size of the shadow
							//iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
							//shadowAnchor: [4, 62],  // the same for the shadow
							//popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
						//});
						
                        var placeMarker = function (event, result) {
                                count++;
                                console.log(count);
                                if (count == 1) {
                                    //creating empty array
                                    arr = [];
                                    //storing latitute for current location
                                    arr[0] = result.geometry.location.lat();
                                    //storing langitude for current location
                                    arr[1] = result.geometry.location.lng();
                                    //adding lan and lat value to marker object
                                    marker = L.marker([arr[0], arr[1]]); //, {icon: greenIcon});
                                    //adding marker object to basemap
                                    marker.addTo(basemap).bindPopup(".cartodb-searchbox input.text");
                                    //Adding zoom level
                                    basemap.setZoom(10);
                                    //Pans the basemap to a given center. Makes an animated pan if new center is not more than one screen away from the current one.
                                    basemap.panTo([arr[0], arr[1]]);
                                } else {
                                    //removing existing layer from the basemap
                                    basemap.removeLayer(marker);
                                    //creating empty array
                                    arr = [];
                                    //storing latitute for current location
                                    arr[0] = result.geometry.location.lat();
                                    //storing langitude for current location
                                    arr[1] = result.geometry.location.lng();
                                    //adding lan and lat value to marker object
                                    marker = L.marker([arr[0], arr[1]]);
                                    //adding marker object to basemap
                                    marker.addTo(basemap);
                                    //Adding zoom level
                                    basemap.setZoom(10);
                                    //Pans the basemap to a given center. Makes an animated pan if new center is not more than one screen away from the current one.
                                    basemap.panTo([arr[0], arr[1]]);
                                }
                            }
                            //calling place marker function
                        $('.cartodb-searchbox')
                            .find('input.text')
                            .bind("geocode:result", placeMarker);
                        $('.cartodb-searchbox')
                            .find('input.submit')
                            .detach();
                    
    });

    $('#mapControl select').change(function () {
        redrawCartoLayer();
    });

    function redrawCartoLayer() {
        if (myCustomLayer !== undefined) {
            var baseQuery = 'SELECT * FROM ofba_pt WHERE (1 = 1)';
            var town = $('select[name="town"]').val();
            var fish_codes = $('select[name="fish_codes"]').val();
            var facil_type = $('select[name="facil_type"]').val();
            if (town != '') {
                baseQuery = baseQuery + " AND (town = '" + town + "')";
            }
            if (fish_codes != '') {
                var subQuery = '';
                switch (fish_codes) {
                    case "All":
                        subQuery = "fish_codes IS NOT NULL";
                        myCustomLayer.setCartoCSS ("#ofba_pt{ marker-file: url(https://s3.amazonaws.com/com.cartodb.users-assets.production/production/massgis-admin/assets/20150612132814amago.svg); marker-fill-opacity: 1; marker-line-opacity: 1; marker-allow-overlap: true; marker-fill:#0F3B82; marker-comp-op: multiply; marker-placement: point; marker-allow-overlap: true; marker-clip: false; marker-multi-policy: largest;}#ofba_pt [ sitemapsiz > 150 ] {marker-width: 40;}#ofba_pt [ sitemapsiz <= 150] {marker-width: 35;}#ofba_pt [ sitemapsiz <= 100] {marker-width: 30;}#ofba_pt [ sitemapsiz <= 75] {marker-width:25;}#ofba_pt [ sitemapsiz <= 50] {marker-width: 20;}");
                        break;
                    case "Trout":
                        subQuery = "fish_codes ILIKE '%1,%' or fish_codes ILIKE '%, 1%'";
                        myCustomLayer.setCartoCSS ("#ofba_pt{ marker-file: url(https://s3.amazonaws.com/com.cartodb.users-assets.production/production/massgis-admin/assets/20150612132814amago.svg); marker-fill-opacity: 1; marker-line-opacity: 1; marker-allow-overlap: true; marker-fill:#5a9497; marker-comp-op: multiply; marker-placement: point; marker-allow-overlap: true; marker-clip: false; marker-multi-policy: largest;}#ofba_pt [ sitemapsiz > 150 ] {marker-width: 40;}#ofba_pt [ sitemapsiz <= 150] {marker-width: 35;}#ofba_pt [ sitemapsiz <= 100] {marker-width: 30;}#ofba_pt [ sitemapsiz <= 75] {marker-width:25;}#ofba_pt [ sitemapsiz <= 50] {marker-width: 20;}");
                        break;
                    case "Largemouth Bass":
                        subQuery = "fish_codes ILIKE '%2,%' or fish_codes ILIKE '%, 2%'";
                        myCustomLayer.setCartoCSS ("#ofba_pt{ marker-file: url(https://s3.amazonaws.com/com.cartodb.users-assets.production/production/massgis-admin/assets/20150612132814amago.svg); marker-fill-opacity: 1; marker-line-opacity: 1; marker-allow-overlap: true; marker-fill:#cc6629; marker-comp-op: multiply; marker-placement: point; marker-allow-overlap: true; marker-clip: false; marker-multi-policy: largest;}#ofba_pt [ sitemapsiz > 150 ] {marker-width: 40;}#ofba_pt [ sitemapsiz <= 150] {marker-width: 35;}#ofba_pt [ sitemapsiz <= 100] {marker-width: 30;}#ofba_pt [ sitemapsiz <= 75] {marker-width:25;}#ofba_pt [ sitemapsiz <= 50] {marker-width: 20;}");
                        break;
